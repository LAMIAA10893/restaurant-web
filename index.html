<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Web App</title>
    <script>
        // Define an array of category short names
        var categories = ["LUNCH", "DINNER", "SUSHI", "DESSERT", "APPETIZERS"];

        // Function to get a random category
        function getRandomCategory() {
            var randomIndex = Math.floor(Math.random() * categories.length);
            return categories[randomIndex];
        }
    </script>
</head>
<body>
    <div class="tiles">
        <a href="#" onclick="$dc.loadMenuItems('LM');">Menu</a>
        <a href="#" onclick="$dc.loadMenuItems('SP');">Specials</a>
        <a href="#" onclick="$dc.loadMenuItems('MP');">Map</a>
        <a href="#" onclick="var randomCategoryShortName = getRandomCategory(); $dc.loadMenuItems(randomCategoryShortName);">Specials</a>
    </div>
</body>
</html>
